<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TruthGuard — AI Verification Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
      <a href="/index.html" class="text-indigo-600">← Home</a>
      <h1 class="text-2xl font-bold mt-4">AI Verification Hub</h1>
      <p class="mt-2 text-gray-600">Paste content or a claim and receive an AI-assisted evaluation with reasons and suggested checks.</p>

      <div class="mt-6 bg-white rounded shadow p-6">
        <label class="block font-semibold">Paste text or claim</label>
        <textarea id="inputText" class="w-full border rounded p-3 mt-2" rows="8"></textarea>
        <div class="mt-3 flex gap-2">
          <button id="analyze" class="bg-indigo-600 text-white px-4 py-2 rounded">Analyze</button>
          <button id="report" class="border px-4 py-2 rounded">Report</button>
        </div>
      </div>

      <div id="resultArea" class="mt-6 hidden bg-white rounded shadow p-6">
        <h2 class="font-semibold">Analysis</h2>
        <pre id="resultPre" class="mt-3 bg-gray-100 p-3 rounded"></pre>
      </div>
    </div>

    <script>
      document.getElementById('analyze').addEventListener('click', async () => {
        const text = document.getElementById('inputText').value;
        if (!text) return alert('Add text to analyze');
        document.getElementById('resultArea').classList.add('hidden');
        document.getElementById('resultPre').innerText = 'Analyzing...';
        document.getElementById('resultArea').classList.remove('hidden');
        try {
          const res = await fetch('/api/verify',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ text }) });
          const j = await res.json();
          document.getElementById('resultPre').innerText = JSON.stringify(j, null, 2);
        } catch (e) {
          document.getElementById('resultPre').innerText = 'Error: ' + e.message;
        }
      });

      document.getElementById('report').addEventListener('click', async () => {
        const text = document.getElementById('inputText').value;
        if (!text) return alert('Add text to report');
        try {
          const res = await fetch('/api/report',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ text }) });
          const j = await res.json();
          alert('Reported: ' + (j.item?.id || 'ok'));
        } catch (e) { alert('Error: ' + e.message); }
      });
    </script>
  </body>
</html>
