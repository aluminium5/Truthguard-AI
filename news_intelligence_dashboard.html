<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TruthGuard — News Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
      <a href="/index.html" class="text-indigo-600">← Home</a>
      <h1 class="text-2xl font-bold mt-4">News Intelligence Dashboard</h1>
      <p class="mt-2 text-gray-600">Trends, high-risk flagged items, and community-reported reports.</p>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="col-span-2 bg-white rounded shadow p-4">
          <h3 class="font-semibold">Trending Misinformation Topics</h3>
          <p class="text-sm text-gray-600 mt-2">(Sample data)</p>
          <ul class="mt-3 text-sm space-y-2">
            <li>- Fake vaccine claim circulating in Region X</li>
            <li>- Scammed users via payment link</li>
          </ul>
        </div>

        <aside class="bg-white rounded shadow p-4">
          <h4 class="font-semibold">Quick Actions</h4>
          <button class="mt-3 bg-red-500 text-white px-3 py-2 rounded">Flag Trend</button>
        </aside>
      </div>
    </div>
  </body>
</html>
