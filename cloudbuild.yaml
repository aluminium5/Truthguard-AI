steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/truthguard-ai:$SHORT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/truthguard-ai:$SHORT_SHA' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - truthguard-ai
    - --image
    - gcr.io/$PROJECT_ID/truthguard-ai:$SHORT_SHA
    - --region
    - us-central1
    - --platform
    - managed
    - --allow-unauthenticated
timeout: '1200s'
